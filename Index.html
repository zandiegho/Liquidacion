<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquidación Nomina Unifika</title>
        <!-- Insertar Boostrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script>
        function validarFormulario() {
            // Obtener el valor del campo de entrada
            var cedulaEmpleador = document.getElementById('cedula').value;

            // Validar usando una expresión regular
            var regex = /^[0-9]+$/; // Solo numeros permitidos
            if (!regex.test(cedulaEmpleador)) {
                alert('Por favor, ingresa una cédula valida sin caracteres especiales.');
                return false; // Evita que el formulario se envíe
            }
            // Si todo está bien, el formulario se enviará
            return true;
        }
    </script>
</head>
<body>
    <main>
        <div class="container">

            <h1>Liquidación de Nomina Unifika</h1>
            
            <h2 style="font-size: small;">Verifica Contacto Empleador con numero de documento</h2>

            <!-- Define Ruta de form. -->
            <!-- <form action="php/ValidarEmpleador.php/" method="POST" onsubmit="return validarFormulario()"> -->
            <div class="form">

                <form action="php/index-nomina.php" method="POST" onsubmit="return validarFormulario()">
                    <div class="row mt-4"> 
                        
                        <div class="col-md-6">
                            <label for="inp-cedula" class="form-label">Nro Documento Empleador</label>
                            <input type="number" class="form-control" id="inp-cedula" name="cedulaEmpleador" placeholder="Cedula Empleador/cliente" required><br><br>
                        </div>
                        
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-primary mt-4" id="btn-ingresar">Consultar Empleador</button>
                        </div>
                    </div><!-- fin row -->
                </form>
            </div>
                
        </div><!-- fin container -->
    </main>
    <!-- Script boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>  
</body>
</html>
